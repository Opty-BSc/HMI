<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Main Menu</title>
		<link rel="stylesheet" href="Template.css">
		<link rel="stylesheet" href="Menu.css">
		<script src="Template.js"></script>
        <link rel="shortcut icon" href="../Imagens/Icon.png">
    </head>

    <body onload="temp();timeLoad();">

        <button id="back" type="button"></button>

        <a href="Lock.html">
            <button id="lock" type="button"></button>
        </a>

        <button id="home"></button>

        <div id="info"> 
            <div id="time"></div>
            <img id="rede" src="Imagens/Template/Rede.png" align="right">
            <img id="wifi" src="Imagens/Template/Wifi.png" align="right">
        </div>

        <div id=Screen>
            <img id="help" src="Imagens/Template/Help.png" onclick="helpModalOn()" align="right">
            
            <div id="help_mod" class="help_mod">
                <div class="content_mod" >
                    <span id="info_mod">
                        <b>To Lock: </b> Press the top left button; <br>
                        <b>To Go Back:</b> Press the top right button; <br>
                        <b>To Main Menu:</b> Press bottom right button. <br>
                    </span>
                    
                    <button id="ok_mod" onclick="helpModalOff()">Ok</button>
                </div>
            </div>            

            <table id="table">
                <tr>
                    <td align="center">
                        <a class="name" id="mapD" href="" onclick="mapD()">
                            <img id="map" src="Imagens/Menu/Map.svg"><br>
                            Maps
                        </a>
                    </td>
                    <td></td>
                    <td align="center">
                        <a class="name" href="Suggestions/Menu.html">
                            <img id="suggestions"src="Imagens/Menu/Suggestions.png"><br>
                            Suggestions
                        </a>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="center">
                        <a class="name" href="Schedules/Schedules.html">
                            <img id="schedules" src="Imagens/Menu/Schedules.png"><br>
                            Schedules
                        </a>
                    </td>
                    <td></td>
                </tr>
            </table>
        </div>
    </body>
</html>
