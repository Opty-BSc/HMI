<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Schedules</title>
        <link rel="shortcut icon" href="../../Imagens/Icon.png">
		<link rel="stylesheet" href="../Template.css">
		<link rel="stylesheet" href="../Menu.css">
        <link rel="stylesheet" href="Transports.css">
        <script type="text/javascript" src="Transports.js"></script>
        <script type="text/javascript" src="../Template.js"></script>
    </head>
    <body onload="temp();timeLoad();getValue();">
        
        <a id="backL" href="Schedules.html">
            <button id="back" type="button"></button>
        </a>
        <a href="../Lock.html">
            <button id="lock" type="button"></button>
        </a>
        <a href="../Menu.html">
            <button id="home"></button>
        </a>

        <div id="info"> 
            <div id="time"></div>
            <img id="rede" src="../Imagens/Template/Rede.png" align="right">
            <img id="wifi" src="../Imagens/Template/Wifi.png" align="right">
        </div>

        <div id="Screen">
            <img id="help" src="../Imagens/Template/Help.png" onclick="helpModalOn()" align="right">
            <div id="help_mod" class="help_mod">
                <div class="content_mod" >
                    <span id="info_mod">
                        <b> To Lock: </b> Press the top left button; <br>
                        <b> To Go Back: </b> Press the top right button; <br>
                        <b> To Main Menu: </b> Press bottom right button. <br>
                    </span>
                    <button id="ok_mod" onclick="helpModalOff()">Ok</button>
                </div>
            </div>
            
            <div id="testInput"> </div>
            <table id="table">
                <tr align="center">
                    <td align="center">
                        <a class="name" href="Catalog.html" onclick="isBus()">
                            <img id="train" src="Imagens/Bus.png"><br>
                            Bus
                        </a>
                    </td>
                    <td align="center">
                        <a class="name" href="Catalog.html" onclick="isTrain()">
                            <img id="plane" src="Imagens/Train.svg"><br>
                            Train
                        </a>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <a class="name" href="Catalog.html" onclick="isPlane()">
                            <img id="subway" src="Imagens/Plane.png"><br>
                            Airplane    
                        </a>
                    </td>
                    <td align="center">
                        <a class="name" href="Catalog.html" onclick="isSubway()">
                            <img id="bus" src="Imagens/Subway.png"><br>
                            Subway
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
